#  WHAT IS &lt;br&gt; SPATIAL AUTOCORRELATION &lt;br&gt; AND &lt;br&gt; WHY DO WE CARE?

---
class: center, middle

## Toblerâ€™s First Law of Geography 

.blockquote[
Everything is usually related to all else, but those which are near to each other are more related when compared to those that are further away.
.right[-- &lt;cite&gt;Waldo Tobler, 1970&lt;/cite&gt;]
]

&lt;br&gt;

.content-box[Similarity depends on distance]

---
class: middle center

.content-box[Similarity depends on distance]

&lt;br&gt;

.left[

- Effect measured as **spatial autocorrelation** (**SAC**)
- Measured over one or several reference distances
- High similarity over distance: **positive SAC**
- Low similarity over distance: **negative SAC**
- Most popular metric of **SAC** is **Moran's I**

]

---
class: middle center

## Moran's I

.left[

- Slope of record's values versus the distance-weighted values of their neighbors.
- Range between -1 and 1
- Higher than zero: **positive SAC**
- Lower than zero: **negative SAC**

]

# ACCOUNTING FOR &lt;br&gt; SPATIAL AUTOCORRELATION &lt;br&gt; WITH RANDOM FOREST

## SPATIAL PREDICTORS

.small[
**Predictors representing the spatial structure of the data** (or more generally **proxies of stuff we don't know about**)
]

.left[

- Columns of the distance matrix
- Eigenvectors of the distance matrix (a.k.a *Eigenvector Spatial Filtering* or **Moran's Eigenvector Maps**)

]

---
class: middle center

### DISTANCE MATRIX

.small[Approach named **RFsp** (Hengl *et al.* 2018)]

&lt;img src="figures/hengl.png" width="90%" height="60%" /&gt;

---
class: middle center

### DISTANCE MATRIX

.small[Authors compare **RFsp** with several alternatives]

&lt;img src="figures/rfsp1.png" width="90%" height="60%" /&gt;

---
class: middle left

### PROS

- Easy to apply and understand
- As good as geostatistics (kriging)
- Removes spatial autocorrelation of model residuals
- Importance scores of distance columns easy to interpret
- Allows prediction over raster data


---
class: middle left

### CONS

- Model training can be computationally expensive
- Limit in number of records depends on the RAM memory available
- Model is hard to generalize outside of the training universe (especially when the sampling is irregular)
- Columns of the distance matrix can be highly collinear, introduces redundancy in the predictors

---

### EIGENVECTORS

.left[

.medium[At this point we have several alternatives:]

- Use all eigenvectors
- Fit a model, check importance scores, and remove the non-important ones
- Forward or backward variable selection to minimize the number of eigenvectors

]

---
class: middle left

### PROS

- Requires fewer spatial predictors than the previous method (but final number depends on the selection method)
- Very flexible to represent complex spatial patterns
- Eigenvectors are not collinear, there are not redundant predictors in the model


---
class: middle left

### CONS

- Complex to explain and implement
- Eigenvector computation and selection for large datasets is computationally expensive
- Works slightly better when sampling is regular
- Does not allow prediction over raster data (well, it does, but only for very small areas)

## Example data

.pull-left[
.tiny[
- **Response variable**: plant richness of the American ecoregions
- **17 predictors** (climate, topography,  human impact, etc)
- **Distance matrix** among the ecoregion polygons (centroids shown in the figure)
]
]

.pull-right[

]

---
class: middle left

### SETUP

.left[
.small[


```r
#loading training data and distance matrix
data(plant_richness_df)
data(distance_matrix)

#names of the response and predictors
response.name &lt;- "richness_species_vascular"
predictor.names &lt;- colnames(plant_richness_df)[5:21]

#case coordinates
xy &lt;- plant_richness_df[, c("x", "y")]

#distance thresholds in km
distance.thresholds &lt;- c(50, 500, 5000)
```
]
]

---
class: middle left

### Fitting the models

.small[

```r
#non-spatial model, just predictors
model.non.spatial &lt;- spatialRF::rf(
  data = plant_richness_df,
  dependent.variable.name = response.name,
  predictor.variable.names = predictor.names,
  distance.matrix = distance_matrix,
  distance.thresholds = distance.thresholds,
  verbose = FALSE
)

#using distance matrix as spatial predictors
model.distance.matrix &lt;- spatialRF::rf_spatial(
  data = plant_richness_df,
  dependent.variable.name = response.name,
  predictor.variable.names = predictor.names,
  distance.matrix = distance_matrix,
  distance.thresholds = distance.thresholds,
  method = "hengl",
  verbose = FALSE
)

#eigenvectors ordered by their Moran's I
model.mem.sequential &lt;- spatialRF::rf_spatial(
  data = plant_richness_df,
  dependent.variable.name = response.name,
  predictor.variable.names = predictor.names,
  distance.matrix = distance_matrix,
  distance.thresholds = distance.thresholds,
  method = "mem.moran.sequential",
  verbose = FALSE
)
```
]

---
class: middle left

## Comparing the models with spatial cross-validation

.medium[

```r
model.comparison &lt;- spatialRF::rf_compare(
  models = list(
    model.non.spatial = model.non.spatial,
    model.distance.matrix = model.distance.matrix,
    model.mem.sequential = model.mem.sequential
  ),
  xy = xy,
  repetitions = 100,
  metrics = "rmse",
  verbose = FALSE
)
```
]
